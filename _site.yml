name: 'fram_doc'
output_dir: 'docs'
exclude: ["pfmc_review", "objects", "R", "scripts", "data", "workbooks"]

navbar:
  title: 'FRAM Documentation'
  type: inverse
  left:
    - text: "Overview"
      href: index.html
    - text: "Model Detail"
      menu: 
        - text: "Chinook"
          href: calcs_data_chin.html
        - text: "Coho"
          href: calcs_data_coho.html
        - text: "Glossary"
          href: calcs_glossary.html
        - text: "Appendices"
          href: calcs_appendices.html
        - text: "Supporting Documents"
          href: calcs_citations.html
    - text: "Pre and Post Season FRAM"
      menu: 
        - text: "Chinook"
          href: apps_chin.html
        - text: "Coho"
          href: apps_coho.html
    - text: "Base Period"
      menu:
        - text: "Chinook"
          href: base_chin.html
        - text: "Coho"
          href: base_coho.html
        - text: "Appendices"
          href: base_appendices.html
    - text: "User Manual"
      menu:
        - text: "Prerequisites"
          href: user_prereq.html
        - text: "A basic run"
          href: user_basic_forward_run.html
        - text: "Main menu options"
          href: user_main_menu_full.html
  right:
    - icon: fa-github
      href: https://github.com/FRAMverse/fram_doc
        

output:
  rmarkdown::html_document:
    theme: yeti
    number_sections: false
    toc: true
    toc_depth: 3
    toc_float:
      collapsed: true
    css: rmarkdown.css
    highlight: textmate
    mathjax: null
    df_print: paged
    includes:
      after_body: [footer.html]
