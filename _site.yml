name: 'fram_doc'
output_dir: 'docs'
exclude: ["R", "scripts", "data", "workbooks"]

navbar:
  title: 'FRAM Documentation'
  type: inverse
  left:
    - text: "Overview"
      href: index.html
    - text: "Concepts"
      menu: 
        - text: "Background & History"
          href: concept_background.html
        - text: "Key Assumptions"
          href: concept_assumptions.html
        - text: "FRAMBuilder"
          href: concept_frambuilder.html
        - text: "Fishery Mortality"
        - text: "otherthing1"
        - text: "otherthing2"
    - text: "How to Use"
      menu:
        - text: "Intro"
          href: user_intro.html
        - text: "Prerequisites"
          href: user_prereq.html
        - text: "A basic run"
          href: user_basic_forward_run.html
        - text: "------------------------"
        - text: "Main menu options"
        - text: "Main menu"
          href: user_main_menu.html
        - text: "Edit model run"
          href: user_edit_model_run.html
        - text: "Save model inputs"
          href: user_save_model_inputs.html
        - text: "Run model"
          href: user_run_model.html
        - text: "Backwards FRAM"
          href: user_backwards_fram.html
        - text: "Output/Results"
          href: user_outputs.html
        - text: "Utilities"
          href: user_utilities.html
        

  right:
    - text: "PFMC"
      href: https://www.pcouncil.org/salmon/
    - text: "WDFW"
      href: https://wdfw.wa.gov/
    - text: "NWIFC"
      href: https://nwifc.org/

output:
  rmarkdown::html_document:
    theme: yeti
    number_sections: true
    toc: true
    toc_depth: 3
    toc_float:
      collapsed: false
    css: rmarkdown.css
    highlight: textmate
    mathjax: null
    df_print: paged
    includes:
      before_body: [header.html]
      after_body: [footer.html]
